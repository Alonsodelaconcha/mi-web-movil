<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Comidas y Peso 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.8em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .controls {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .month-selector {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .month-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background: #6c757d;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            font-size: 0.8em;
        }

        .month-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .month-btn.active {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            transform: translateY(-2px);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-left: 4px solid #4facfe;
        }

        .stat-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #4facfe;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #6c757d;
            font-weight: 600;
            font-size: 0.8em;
        }

        .calendar-container {
            padding: 15px;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #e9ecef;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .calendar-header {
            background: #343a40;
            color: white;
            padding: 10px 2px;
            text-align: center;
            font-weight: bold;
            font-size: 0.7em;
        }

        .calendar-day {
            background: white;
            min-height: 70px;
            padding: 5px;
            border: 1px solid #e9ecef;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .calendar-day:hover, .calendar-day:active {
            background: #f8f9fa;
            transform: scale(1.02);
            z-index: 1;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .calendar-day.other-month {
            background: #f8f9fa;
            color: #adb5bd;
        }

        .day-number {
            font-weight: bold;
            margin-bottom: 3px;
            color: #495057;
            font-size: 0.8em;
        }

        .day-weight {
            font-size: 0.6em;
            color: #28a745;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .day-calories {
            font-size: 0.6em;
            color: #dc3545;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 20px;
            width: 95%;
            max-width: 400px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal h2 {
            color: #343a40;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.2em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #495057;
            font-size: 0.9em;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .macros-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .btn-primary:hover, .btn-primary:active {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover, .btn-secondary:active {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .export-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 20px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(40, 167, 69, 0.3);
            transition: all 0.3s ease;
            font-size: 12px;
        }

        .export-btn:hover, .export-btn:active {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(40, 167, 69, 0.4);
        }

        .clear-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 20px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(220, 53, 69, 0.3);
            transition: all 0.3s ease;
            font-size: 12px;
        }

        .clear-btn:hover, .clear-btn:active {
            background: #c82333;
            transform: translateY(-3px);
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
            
            .calendar-day {
                min-height: 60px;
                padding: 3px;
            }
            
            .day-number {
                font-size: 0.7em;
            }
            
            .day-weight, .day-calories {
                font-size: 0.5em;
            }
            
            .modal-content {
                padding: 15px;
                width: 98%;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .stat-card {
                padding: 10px;
            }
            
            .stat-number {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è Registro de Comidas y Peso 2025 üìä</h1>
            <p>Lleva un control completo de tu alimentaci√≥n y peso corporal</p>
        </div>

        <div class="controls">
            <div class="month-selector">
                <button class="month-btn active" data-month="0">Ene</button>
                <button class="month-btn" data-month="1">Feb</button>
                <button class="month-btn" data-month="2">Mar</button>
                <button class="month-btn" data-month="3">Abr</button>
                <button class="month-btn" data-month="4">May</button>
                <button class="month-btn" data-month="5">Jun</button>
                <button class="month-btn" data-month="6">Jul</button>
                <button class="month-btn" data-month="7">Ago</button>
                <button class="month-btn" data-month="8">Sep</button>
                <button class="month-btn" data-month="9">Oct</button>
                <button class="month-btn" data-month="10">Nov</button>
                <button class="month-btn" data-month="11">Dic</button>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="avgWeight">--</div>
                    <div class="stat-label">Peso Promedio (kg)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="avgCalories">--</div>
                    <div class="stat-label">Calor√≠as Promedio</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="avgProteins">--</div>
                    <div class="stat-label">Prote√≠nas (g)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="avgCarbs">--</div>
                    <div class="stat-label">Carbohidratos (g)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="avgFats">--</div>
                    <div class="stat-label">Grasas (g)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="daysLogged">--</div>
                    <div class="stat-label">D√≠as Registrados</div>
                </div>
            </div>
        </div>

        <div class="calendar-container">
            <div class="calendar" id="calendar">
                <!-- Calendar will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <div class="modal" id="dayModal">
        <div class="modal-content">
            <h2 id="modalTitle">Registro del D√≠a</h2>
            <form id="dayForm">
                <div class="form-group">
                    <label for="weight">üèãÔ∏è Peso Corporal (kg):</label>
                    <input type="number" id="weight" step="0.1" placeholder="Ej: 70.5">
                </div>
                
                <div class="form-group">
                    <label for="breakfast">üåÖ Desayuno:</label>
                    <textarea id="breakfast" rows="2" placeholder="Describe tu desayuno"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="lunch">üåû Almuerzo:</label>
                    <textarea id="lunch" rows="2" placeholder="Describe tu almuerzo"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="dinner">üåô Cena:</label>
                    <textarea id="dinner" rows="2" placeholder="Describe tu cena"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="snacks">üçø Snacks/Otros:</label>
                    <textarea id="snacks" rows="2" placeholder="Snacks, bebidas, etc."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="totalCalories">üî• Calor√≠as Totales:</label>
                    <input type="number" id="totalCalories" placeholder="Ej: 2000">
                </div>
                
                <div class="form-group">
                    <label style="font-weight: bold; color: #4facfe; margin-bottom: 10px;">üìä Macronutrientes:</label>
                    <div class="macros-grid">
                        <div>
                            <label for="proteins" style="color: #28a745; font-size: 0.8em;">ü•© Prote√≠nas (g):</label>
                            <input type="number" id="proteins" step="0.1" placeholder="120">
                        </div>
                        <div>
                            <label for="carbs" style="color: #ffc107; font-size: 0.8em;">üçû Carbohidratos (g):</label>
                            <input type="number" id="carbs" step="0.1" placeholder="250">
                        </div>
                        <div>
                            <label for="fats" style="color: #fd7e14; font-size: 0.8em;">ü•ë Grasas (g):</label>
                            <input type="number" id="fats" step="0.1" placeholder="70">
                        </div>
                    </div>
                </div>
                
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">üíæ Guardar</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">‚ùå Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <button class="export-btn" onclick="exportData()">üìä Exportar</button>
    <button class="clear-btn" onclick="clearAllData()">üóëÔ∏è Borrar</button>

    <script>
        let currentMonth = new Date().getMonth();
        let currentYear = 2025;
        let selectedDate = null;
        let data = loadData();

        const monthNames = [
            'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
            'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'
        ];

        const dayNames = ['Dom', 'Lun', 'Mar', 'Mi√©', 'Jue', 'Vie', 'S√°b'];

        function loadData() {
            try {
                const savedData = JSON.parse(window.localStorage?.getItem('foodWeightData') || '{}');
                return savedData;
            } catch (error) {
                console.error('Error loading data:', error);
                return {};
            }
        }

        function saveDataToStorage() {
            try {
                if (window.localStorage) {
                    window.localStorage.setItem('foodWeightData', JSON.stringify(data));
                }
            } catch (error) {
                console.error('Error saving data:', error);
                alert('Error al guardar los datos. Los datos se mantendr√°n durante esta sesi√≥n.');
            }
        }

        function initCalendar() {
            generateCalendar();
            updateStats();
            
            // Event listeners for month buttons
            document.querySelectorAll('.month-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelector('.month-btn.active').classList.remove('active');
                    e.target.classList.add('active');
                    currentMonth = parseInt(e.target.dataset.month);
                    generateCalendar();
                    updateStats();
                });
            });

            // Form submission
            document.getElementById('dayForm').addEventListener('submit', saveData);
        }

        function generateCalendar() {
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';

            // Add day headers
            dayNames.forEach(day => {
                const header = document.createElement('div');
                header.className = 'calendar-header';
                header.textContent = day;
                calendar.appendChild(header);
            });

            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());

            // Generate 42 days (6 weeks)
            for (let i = 0; i < 42; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                
                if (date.getMonth() !== currentMonth) {
                    dayElement.classList.add('other-month');
                }

                const dateKey = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
                const dayData = data[dateKey];

                dayElement.innerHTML = `
                    <div class="day-number">${date.getDate()}</div>
                    ${dayData && dayData.weight ? `<div class="day-weight">üèãÔ∏è ${dayData.weight}kg</div>` : ''}
                    ${dayData && dayData.totalCalories ? `<div class="day-calories">üî• ${dayData.totalCalories}</div>` : ''}
                    ${dayData && (dayData.proteins || dayData.carbs || dayData.fats) ? 
                        `<div style="font-size: 0.5em; color: #6c757d; margin-top: 1px;">
                            ${dayData.proteins ? `P:${Math.round(dayData.proteins)} ` : ''}
                            ${dayData.carbs ? `C:${Math.round(dayData.carbs)} ` : ''}
                            ${dayData.fats ? `G:${Math.round(dayData.fats)}` : ''}
                        </div>` : ''}
                `;

                dayElement.addEventListener('click', () => openModal(date));
                calendar.appendChild(dayElement);
            }
        }

        function openModal(date) {
            selectedDate = date;
            const dateKey = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
            const dayData = data[dateKey] || {};

            document.getElementById('modalTitle').textContent = 
                `${date.getDate()} de ${monthNames[date.getMonth()]} ${date.getFullYear()}`;

            // Populate form with existing data
            document.getElementById('weight').value = dayData.weight || '';
            document.getElementById('breakfast').value = dayData.breakfast || '';
            document.getElementById('lunch').value = dayData.lunch || '';
            document.getElementById('dinner').value = dayData.dinner || '';
            document.getElementById('snacks').value = dayData.snacks || '';
            document.getElementById('totalCalories').value = dayData.totalCalories || '';
            document.getElementById('proteins').value = dayData.proteins || '';
            document.getElementById('carbs').value = dayData.carbs || '';
            document.getElementById('fats').value = dayData.fats || '';

            document.getElementById('dayModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('dayModal').style.display = 'none';
            selectedDate = null;
        }

        function saveData(e) {
            e.preventDefault();
            
            if (!selectedDate) return;

            const dateKey = `${selectedDate.getFullYear()}-${String(selectedDate.getMonth() + 1).padStart(2, '0')}-${String(selectedDate.getDate()).padStart(2, '0')}`;
            
            data[dateKey] = {
                weight: parseFloat(document.getElementById('weight').value) || null,
                breakfast: document.getElementById('breakfast').value,
                lunch: document.getElementById('lunch').value,
                dinner: document.getElementById('dinner').value,
                snacks: document.getElementById('snacks').value,
                totalCalories: parseInt(document.getElementById('totalCalories').value) || null,
                proteins: parseFloat(document.getElementById('proteins').value) || null,
                carbs: parseFloat(document.getElementById('carbs').value) || null,
                fats: parseFloat(document.getElementById('fats').value) || null
            };

            saveDataToStorage();
            closeModal();
            generateCalendar();
            updateStats();
        }

        function updateStats() {
            const monthData = Object.entries(data).filter(([date]) => {
                const d = new Date(date + 'T00:00:00');
                return d.getMonth() === currentMonth && d.getFullYear() === currentYear;
            });

            const weights = monthData.map(([, data]) => data.weight).filter(w => w !== null);
            const calories = monthData.map(([, data]) => data.totalCalories).filter(c => c !== null);
            const proteins = monthData.map(([, data]) => data.proteins).filter(p => p !== null);
            const carbs = monthData.map(([, data]) => data.carbs).filter(c => c !== null);
            const fats = monthData.map(([, data]) => data.fats).filter(f => f !== null);

            const avgWeight = weights.length > 0 ? (weights.reduce((a, b) => a + b, 0) / weights.length).toFixed(1) : '--';
            const avgCalories = calories.length > 0 ? Math.round(calories.reduce((a, b) => a + b, 0) / calories.length) : '--';
            const avgProteins = proteins.length > 0 ? (proteins.reduce((a, b) => a + b, 0) / proteins.length).toFixed(1) : '--';
            const avgCarbs = carbs.length > 0 ? (carbs.reduce((a, b) => a + b, 0) / carbs.length).toFixed(1) : '--';
            const avgFats = fats.length > 0 ? (fats.reduce((a, b) => a + b, 0) / fats.length).toFixed(1) : '--';
            const daysLogged = monthData.filter(([, data]) => data.weight || data.totalCalories || data.proteins || data.carbs || data.fats).length;

            document.getElementById('avgWeight').textContent = avgWeight;
            document.getElementById('avgCalories').textContent = avgCalories;
            document.getElementById('avgProteins').textContent = avgProteins;
            document.getElementById('avgCarbs').textContent = avgCarbs;
            document.getElementById('avgFats').textContent = avgFats;
            document.getElementById('daysLogged').textContent = daysLogged;
        }

        function exportData() {
            let csvContent = "Fecha,Peso (kg),Desayuno,Almuerzo,Cena,Snacks,Calor√≠as Totales,Prote√≠nas,Carbohidratos,Grasas\n";
            
            Object.entries(data).sort().forEach(([date, dayData]) => {
                csvContent += `${date},${dayData.weight || ''},${dayData.breakfast || ''},${dayData.lunch || ''},${dayData.dinner || ''},${dayData.snacks || ''},${dayData.totalCalories || ''},${dayData.proteins || ''},${dayData.carbs || ''},${dayData.fats || ''}\n`;
            });

            try {
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', `registro_comidas_peso_${new Date().toISOString().split('T')[0]}.csv`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                alert('‚úÖ Datos exportados correctamente');
            } catch (error) {
                alert('‚ùå Error al exportar. Intenta desde un navegador de escritorio.');
            }
        }

        function clearAllData() {
            if (confirm('‚ö†Ô∏è ¬øEst√°s seguro de que quieres borrar TODOS los datos?')) {
                if (confirm('‚ö†Ô∏è CONFIRMACI√ìN FINAL: Se borrar√°n todos tus registros. ¬øContinuar?')) {
                    try {
                        if (window.localStorage) {
                            window.localStorage.removeItem('foodWeightData');
                        }
                    } catch (error) {
                        console.error('Error clearing storage:', error);
                    }
                    data = {};
                    generateCalendar();
                    updateStats();
                    alert('‚úÖ Todos los datos han sido eliminados.');
                }
            }
        }

        // Close modal when clicking outside
        document.getElementById('dayModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('dayModal')) {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && document.getElementById('dayModal').style.display === 'block') {
                closeModal();
            }
        });

        // Initialize the calendar when the page loads
        document.addEventListener('DOMContentLoaded', initCalendar);
        initCalendar();
    </script>
</body>
</html>
